<!DOCTYPE html>
<html>
   <head>
      <!--Metadata-->
      <meta charset="utf-8" />
      <meta name="description" content="Salary Program, With JavaScript" />
      <meta name="keywords" content="immaculata, ics2o" />
      <meta name="author" content="Sirine Cherkaoui" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Pythagorean Theorem Calculator</title>
      <!--Favicon-->
      <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png" />
      <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png" />
      <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png" />
      <link rel="manifest" href="./fav/site.webmanifest" />
      <!--MDL Customize-->
      <link rel="stylesheet" type="text/css" href="https://code.getmdl.io/1.3.0/material.deep_orange-amber.min.css">
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
   </head>
   <body>
      <!--JS file-->
      <script src="./js/script.js"></script>
      <!--CSS file-->
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <!--MDL Layout-->
      <div class="mdl-layout mdl-js-layout">
         <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
               <span class="mdl-layout-title">Pythagorean Theorem Calculator</span>
            </div>
         </header>
         <br>
         <br>
         <!--Image-->
         <img src="./images/formula.jpg" alt="Formula">
         <!-- MDL Progress Bar with Indeterminate Progress -->
         <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
         <!--MDL Grid #1-->
         <main class="mdl-layout__content">
            <div class="mdl-grid">
               <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp">
                  <div class="mdl-card__title">
                     <h2 class="mdl-card__title-text">Calculate c</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                     <!--Input a-->
                     <form>
                        <div class="mdl-textfield mdl-js-textfield">
                           <input class="mdl-textfield__input" type="number" id="a1">
                           <label class="mdl-textfield__label" for="a1">a:</label>
                        </div>
                        <br>
                        <!--Input b-->
                        <div class="mdl-textfield mdl-js-textfield">
                           <input class="mdl-textfield__input" type="number" id="b1">
                           <label class="mdl-textfield__label" for="b1">b:</label>
                        </div>
                        <br>
                        <!--Button to calculate c-->
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="button" onclick="calculateC()">Calculate</button>
                     </form>
                     <br>
                     <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="result1" readonly>
                        <label class="mdl-textfield__label" for="result1"></label>
                     </div>
                  </div>
               </div>
               <!--MDL Grid #2-->
               <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp">
                  <div class="mdl-card__title">
                     <h2 class="mdl-card__title-text">Calculate a</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                     <form>
                        <div class="mdl-textfield mdl-js-textfield">
                           <!--Input b-->
                           <input class="mdl-textfield__input" type="number" id="b2">
                           <label class="mdl-textfield__label" for="b2">b:</label>
                        </div>
                        <br>
                        <!--Input c-->
                        <div class="mdl-textfield mdl-js-textfield">
                           <input class="mdl-textfield__input" type="number" id="c2">
                           <label class="mdl-textfield__label" for="c2">c:</label>
                        </div>
                        <br>
                        <!--Button-->
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="button" onclick="calculateA()">Calculate</button>
                     </form>
                     <br>
                     <div class="mdl-textfield mdl-js-textfield">
                        <!--Result-->
                        <input class="mdl-textfield__input" type="text" id="result2" readonly>
                        <label class="mdl-textfield__label" for="result2"></label>
                     </div>
                  </div>
               </div>
            </div>
         </main>
      </div>
   </body>
</html>
